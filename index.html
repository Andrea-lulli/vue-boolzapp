<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="conteiner">

            <!-- conteiner card lato six -->
            <div class="conteiner-card">

                <!-- il mio stato -->
                <div class="stato d-flex ">
                    <!-- img del mio stato -->
                    <div class="my-avatar col-3 ">
                        <img src="./img/avatar_1.jpg" alt="il mio stato">
                    </div>

                    <!-- nome utente  -->
                    <div class="col-3 d-flex align-items-center card-name">
                        <div>Sofia</div>
                    </div>
                    <div class="col-6 d-flex align-items-center card-pulsanti justify-content-end">
                        <i class="fa-solid fa-spinner m-2 text-secondary"></i>
                        <i class="fa-solid fa-message m-2 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical m-2 text-secondary"></i>
                    </div>
                </div>

                <!-- box notifiche -->
                <div class="box-notifiche d-flex align-items-center">
                    <div class="i-notifiche">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="testo-notifiche">
                        <spam class="testo">Ricevi notifiche di nuovi messaggi</spam>
                        <p class="testo">Attiva notifiche deskop</p>
                    </div>
                </div>

                <!-- barra di ricerca -->
                <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control" placeholder="Cerca ho inizia una nuova chat"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <!-- box delle chat attive -->
                <div class="box-lista-utenti"></div>
            </div>

            <!-- conteiner lato destro -->
            <div class="conteiner-chat">

                <!-- utente con la quale stai scrivendo -->
                <div class="utente d-flex">
                    <div class="avatar-utente col-3 ">
                        <img src="./img/avatar_1.jpg" alt="il mio stato">
                    </div>

                    <!-- nome utente con la quale stai scrivendo -->
                    <div class="col-3 d-flex align-items-center card-name">
                        <div>Sofia</div>
                    </div>

                    <div class="col-6 d-flex align-items-center card-pulsanti justify-content-end">
                        <i class="fa-solid fa-spinner m-2 text-secondary"></i>
                        <i class="fa-solid fa-message m-2 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical m-2 text-secondary"></i>
                    </div>
                </div>

                <!-- box messaggi -->
                <div class="box-chat"></div>

                <!-- input per scrivere in chat -->
                <div class="message input-group">
                    <span class="input-group-text"><i class="fa-regular fa-face-smile"></i></i></i></span>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                        aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text"><i class="fa-solid fa-microphone"></i></span>
                </div>
            </div>
        </div>















    </div>


    <script src=" https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
